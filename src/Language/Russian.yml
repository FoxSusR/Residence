                воды
              Info:
              - '&eUsage: &6/res set <residence> waterflow true/false/remove'
            wspeed1:
              Description: Изменяет скорость передвижения игрока на территории на
                %1
              Info:
              - '&eUsage: &6/res set <residence> wspeed1 true/false/remove'
            wspeed2:
              Description: Изменяет скорость передвижения игрока на территории на
                %1
              Info:
              - '&eUsage: &6/res set <residence> wspeed2 true/false/remove'
        remove:
          Description: Удаляет территории.
          Info:
          - '&eUsage: &6/res remove <residence name>'
        signupdate:
          Description: Обновляет список территорий
          Info:
          - '&eUsage: &6/res signupdate'
        current:
          Description: Отображает территорию в которой вы находитесь.
          Info:
          - '&eUsage: &6/res current'
        reload:
          Description: Перезагружает сетевые или файлы конфигурации
          Info:
          - '&eUsage: &6/res reload [config/lang/groups/flags]'
        setowner:
          Description: Изменяет хозяина территории.
          Info:
          - '&eUsage: &6/resadmin setowner [residence] [player]'
        unstuck:
          Description: Телепортирует за территорию
          Info:
          - '&eUsage: &6/res unstuck'
        subzone:
          Description: Создаёт сабзоны на территориях.
          Info:
          - '&eUsage: &6/res subzone <residence> [subzone name]'
          - Если название територии не введено, применяется в той резиденции в которой
            вы находитесь.
        removeworld:
          Description: Удаляет все территории из мира
          Info:
          - '&eUsage: &6/res removeworld [worldname]'
          - Can only be used from console
        limits:
          Description: Отображает лимиты.
          Info:
          - '&eUsage: &6/res limits (playerName)'
          - Отображает ограничения по созданию и управлению территориями.
        set:
          Description: Устанавливает основные флаги на территории
          Info:
          - '&eUsage: &6/res set <residence> [flag] [true/false/remove]'
          - Показан список флагов и какие флаги использованы.
          - Эти флаги применимы для любого игкрока, для которого не установлены специально
            применённые к нему флаги. (see /res pset ?)
        clearflags:
          Description: Удаляет все флаги на территории
          Info:
          - '&eUsage: &6/res clearflags <residence>'
        message:
          Description: Управляет сообщениями при входе/покидании территории
          Info:
          - '&eUsage: &6/res message <residence> [enter/leave] [message]'
          - Устанавливает сообщение при входе или покидании игроком территории.
          - '&eUsage: &6/res message <residence> remove [enter/leave]'
          - Удаляет сообщение при входе или покидании игроком территории.
        command:
          Description: Управляет разрешением или запрещением комманд на территории
          Info:
          - '&eUsage: &6/res command <residence> <allow/block/list> <command>'
          - Отображает список созданных или удалённых разрешённых или запрещённых
            комманд на территории
          - Use _ включая различные варианты комманд
        confirm:
          Description: Подтверждение удаления территории.
          Info:
          - '&eUsage: &6/res confirm'
          - Подтверждает удаление территории.
        resadmin:
          Description: Включает или отключает администрирование территории
          Info:
          - '&eUsage: &6/res resadmin [on/off]'
        tpset:
          Description: Устанавливает точку телепортации на территории
          Info:
          - '&eUsage: &6/res tpset'
          - Устанавливает точку телепортации на территории там где вы стоите.
          - Вы должны находится на территории и использовать эту комманду.
          - Вы так же должны быть владельцем территории или иметь +admin флаг на територии
            .
        tpconfirm:
          Description: Игнорировать предупреждение о небезопасном телепортации
          Info:
          - '&eUsage: &6/res tpconfirm'
          - Телепортирует вас к месту жительства, когда телепортация небезопасна.
        removeall:
          Description: Удаляет все территории игрока.
          Info:
          - '&eUsage: &6/res removeall [owner]'
          - Удаляет все территории принадлежащие данному игроку.'
          - Требует /resadmin если вы используете эту команду для любого игрока кроме
            себя.
        material:
          Description: Проверяет существование безопасной поверхности на которую идёт
            телепортация по id блоков
          Info:
          - '&eUsage: &6/res material [material]'
        kick:
          Description: Исключение игроков из территории.
          Info:
          - '&eВведите: &6/res kick <ник игрока>'
          - Вы должны владеть территорией или быть её администратором.
          - Игрок должен быть в игре.
        sublist:
          Description: Просмотр сабзон территории
          Info:
          - '&eВведите: &6/res sublist <название территории> <страница>'
          - Список сабзон в пределах территории.
        rename:
          Description: Переименовать территорию.
          Info:
          - '&eUsage: &6/res rename [Старое название] [Новое название]'
          - Вы должны владеть территорией или быть её администратором.
          - Название территории не должно совпадать с другой территорией.
        lease:
          Description: Управление аренды территории
          Info:
          - '&eВведите: &6/res lease [продлить срок/стоимость] [территория]'
          - /res lease покажет стоимость продления аренды.
          - /res lease renew продлит аренду при условии, что у вас достаточно червонцев.
          SubCommands:
            set:
              Description: Установить время аренды
              Info:
              - '&eВведите: &6/resadmin lease set [территория] [#days/infinite]'
              - Устанавливает время аренды на определённое кол-во дней, либо на бесконечное
                время.
            renew:
              Description: Продлить срок аренды
              Info:
              - '&eВведите: &6/resadmin lease renew <территория>'
              - Возобновляет срок аренды для этой территории.
            list:
              Description: Show lease list of current residence
              Info:
              - '&eUsage: &6/resadmin lease list <residence> <page>'
              - Prints out all subzones lease times
            expires:
              Description: Дата окончания аренды
              Info:
              - '&eВведите: &6/resadmin lease expires <территория>'
              - Показывает, когда истекает срок аренды.
            cost:
              Description: Показать обновлённую стоимость
              Info:
              - '&eВведите: &6/resadmin lease cost <residence>'
              - Показывает, сколько червонцев вам нужно для продления аренды.
        tp:
          Description: Телепорт на территорию
          Info:
          - '&eВведите: &6/res tp [территория]'
          - Чтобы телепортироваться на территорию, у вас должен быть включён флаг
            +tp.
          - У вас должно быть разрешение администратора, что-бы телепортироваться
            на территорию.
        setall:
          Description: Set general flags on all residences
          Info:
          - '&eUsage: &6/res setall [flag] [true/false/remove]'
        resreload:
          Description: Обновить территорию.
          Info:
          - '&eВведите: &6/resreload'
        resload:
          Description: Загрузить сохранённый файл территории.
          Info:
          - '&eВведите: &6/resload'
          - НЕБЕЗОПАСНАЯ команда, не сохраняет территории.
          - Территория сохранится после любого изменения.
