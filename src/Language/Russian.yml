    NewPlayerInfo: '&eЕсли вы хотите создать защищенную область для своего дома, пожалуйста,
      используйте деревянный топор, чтобы выделить противоположные стороны вашего
      дома и выполните команду &2/res create [имявашейрезиденции]'
CommandHelp:
  Description: Помощь по плагину резиденций
  SubCommands:
    res:
      Description: Команда основной резиденции
      Info:
      - '&2Используйте &6/res [command] ? <page> &2чтобы получить справку по командам.'
      SubCommands:
        auto:
          Description: Создает вокруг игрока максимально разрешенный размер резиденции
          Info:
          - '&eПрименение: &6/res auto (residence name) (radius)'
        select:
          Description: Команда выбора области
          Info:
          - Эта команда выбирает область резиденции.
          - /res select [x] [y] [z] - выбирается обрласть с указанным радиусом блоков
            с игроком в центре.
          SubCommands:
            coords:
              Description: Отображает координаты выбранной области
              Info:
              - '&eПрименение: &6/res select coords'
            size:
              Description: Отображает размер выбранной области
              Info:
              - '&eПрименение: &6/res select size'
            auto:
              Description: Включает инструмент автоматического выбора
              Info:
              - '&eПрименение: &6/res select auto [playername]'
            cost:
              Description: Отображает стоимость выбранной области
              Info:
              - '&eПрименение: &6/res select cost'
            vert:
              Description: Расширяет выделенную область вертикально
              Info:
              - '&eПрименение: &6/res select vert'
              - Расширяет выделенную область до максимально разрешенных высоты и глубины
            sky:
              Description: Расширяет выделенную область вверх
              Info:
              - '&eПрименение: &6/res select sky'
              - Расширяет выделенную область до максимально разрешенной высоты
            bedrock:
              Description: Расширяет выделенную область вниз
              Info:
              - '&eПрименение: &6/res select bedrock'
              - Расширяет выделенную область до максимально разрешенной глубины.
            expand:
              Description: Расширяет выделенную область в указанном направлении.
              Info:
              - '&eПрименение: &6/res select expand <amount>'
              - Расширяет на <amount> блоков в направлении, куда смотрит игрок.
            shift:
              Description: Сужает выделенную область в указанном направлении.
              Info:
              - '&eПрименение: &6/res select shift <amount>'
              - Уменьшает область на <amount> блоков в направлении, куда смотрит игрок.
            chunk:
              Description: Выбирает чанк, в котором стоит игрок.
              Info:
              - '&eПрименение: &6/res select chunk'
              - Выбирает чанк, в котором стоит игрок.
            residence:
              Description: Отображает границы уже существующей резиденции.
              Info:
              - '&eПрименение: &6/res select residence <residence>'
              - Отображает границы уже существующей резиденции.
            worldedit:
              Description: Выставляет выделенную область при помощи WorldEdit.
              Info:
              - '&eПрименение: &6/res select worldedit'
              - Выделяет выделенную область при помощи WorldEdit.
        padd:
          Description: Добавить игрока в резиденцию.
          Info:
          - '&eИспользование: &6/res padd <Имя резиденции> [игрок]'
          - Добавляет важные флаги для игрока
        signconvert:
          Description: Конвертирует метки из плагина ResidenceSign
          Info:
          - '&eИспользование: &6/res signconvert'
          - Пытается конвертировать сохраненные данные меток из плагина 3rd party
        listallhidden:
          Description: Просмотр всех скрытых резиденций
          Info:
          - '&eИспользование: &6/res listhidden <страница>'
          - Просматривает все скрытые резиденции на сервере.
        bank:
          Description: Управляет деньгами в резиденции
          Info:
          - '&eИспользование: &6/res bank [депозит/снятие] <резиденция> [amount]'
          - Вы должны стоять в резиденции или указать ее имя
          - У вас должен быть включен флаг +bank.
        create:
          Description: Создание резиденции
          Info:
          - '&eИспользование: &6/res create <Имя резиденции>'
        listall:
          Description: Просматривает все резиденции
          Info:
          - '&eИспользование: &6/res listall <страница> <имя мира> <-a>'
          - Просматривает все резиденции
        info:
          Description: Показывает информацию о резиденции.
          Info:
          - '&eИспользование: &6/res info <резиденция>'
          - Не указывайте параметр <резиденция> для просмотра информации о резиденции,
            в которой находитесь.
        area:
          Description: Управляет физическими областями резиденции.
          SubCommands:
            list:
              Description: Просматривает физические области в резиденции
              Info:
              - '&eИспользование: &6/res area list [резиденция] <страница>'
            listall:
              Description: Просматривает координаты и другую информацию для областей
              Info:
              - '&eИспользование: &6/res area listall [резиденция] <страница>'
            add:
              Description: Добавляет физические области в резиденцию
              Info:
              - '&eИспользование: &6/res area add [резиденция] [ID области]'
              - Вначале вы должны указать две точки.
            remove:
              Description: Удаляет физические области из резиденции
              Info:
              - '&eИспользование: &6/res area remove [резиденция] [ID области]'
            replace:
              Description: Заменяет физические области в резиденции
              Info:
              - '&eИспользование: &6/res area replace [резиденция] [ID области]'
              - Вначале вы должны указать две точки.
              - При замене области будет взиматься разница в размерах, если новая
                область больше.
        give:
          Description: Дает резиденцию игроку.
          Info:
          - '&eИспользование: &6/res give <имя резиденции> [игрок]'
          - Дает принадлежащую вам резиденцию целевому игроку
        renamearea:
          Description: Переименовывает область резиденции
          Info:
          - '&eИспользование: &6/res removeworld [резиденция] [старое имя области]
            [новое имя области]'
        contract:
          Description: Сокращает резиденцию в направлении взгляда игрока
          Info:
          - '&eИспользование: &6/res contract (резиденция) [количество]'
          - Сокращает резиденцию в направлении взгляда игрока.
          - Имя резиденции - опционально
        check:
          Description: Проверяет статус флага для вас
          Info:
          - '&eИспользование: &6/res check [резиденция] [флаг] (имя игрока)'
        gset:
          Description: Устанавливает флаги на определенную группу для резиденции.
          Info:
          - '&eИспользование: &6/res gset <резиденция> [группа] [флаг] [true/false/remove]'
          - Для просмотра списка флагов используйте /res flags ?
        list:
          Description: Список резиденций
          Info:
          - '&eИспользование: &6/res list <игрок> <страница> <имя мира>'
          - Выводит список всех резиденций, которыми владеет игрок, кроме скрытых.
          - Если вы просматриваете список ваших собственных резиденций, также показывает
            скрытые.
          - Для просмотра всех резиденций используйте /res listall.
        version:
          Description: какой версии резиденция
          Info:
          - '&eИспользование: &6/res version'
        tool:
          Description: Показывает выделение резиденции и имена информационных инструментов
          Info:
          - '&eИспользование: &6/res tool'
        pdel:
          Description: Удаляет игрока из резиденции.
          Info:
          - '&eИспользование: &6/res pdel <имя резиденции> [игрок]'
          - Удаляет установленные флаги игрока
        market:
          Description: Покупка, продажа и сдача в аренду резиденций
          Info:
          - '&eИспользование: &6/res market ? для большей информации'
          SubCommands:
            Info:
              Description: Получить информацию по экономике резиденции
              Info:
              - '&eИспользование: &6/res market Info [резиденция]'
              - Показывает, продается резиденция или сдается в аренду и стоимость.
            list:
              Description: Выводит список сдаваемых в аренду и продаваемых резиденций.
              Info:
              - '&eИспользование: &6/res market list [rent/sell]'
              SubCommands:
                rent:
                  Description: Списки сдаваемых в аренду резиденций.
                  Info:
                  - '&eИспользование: &6/res market list rent'
                sell:
                  Description: Списки продаваемых резиденций.
                  Info:
                  - '&eИспользование: &6/res market list sell'
            sell:
              Description: Выставляет на продажу резиденцию
              Info:
              - '&eИспользование: &6/res market sell [резиденция] [сумма]'
              - Выставляет на продажу резиденцию за [сумма].
              - Другой игрок может купить резиденцию, используя /res market buy
            sign:
              Description: Устанавливает знак рынка
              Info:
              - '&eИспользование: &6/res market sign [резиденция]'
              - Устанавливает знак рынка на который вы смотрите.
            buy:
              Description: Покупка резиденции
              Info:
              - '&eИспользование: &6/res market buy [резиденция]'
              - Покупает резиденцию, если она выставлена на продажу.
            unsell:
              Description: Прекращает продажу резиденции
              Info:
              - '&eИспользование: &6/res market unsell [резиденция]'
            rent:
              Description: Аренда резиденции
              Info:
              - '&eИспользование: &6/res market rent [резиденция] <AutoPay>'
              - Снимает резиденцию.  Автообновление может принимать значения true
                и false (истина/ложь).  Если true, то резиденция будет автоматически
                повторно сдана в аренду по истечении срока, если это разрешено владельцем.
            rentable:
              Description: Делает резиденцию арендуемой.
              Info:
              - '&eИспользование: &6/res market rentable [резиденция] [стоимость]
                [дней] <AllowRenewing> <StayInMarket> <AllowAutoPay>'
              - Делает резиденцию арендуемой по [стоимость] за каждое количество [дней].
              - Если <AllowRenewing> true (истина), то будет возможно арендовать резиденцию
                снова до истечения срока аренды.
              - Если <StayInMarket> true, резиденция будет оставаться на рынке после
                того, как последний арендатор будет удален.
              - Если <AllowAutoPay> true, деньги на аренду будут автоматически списаны
                с баланса игрока, если он выбрал этот вариант при аренде
            autopay:
              Description: Устанавливает автооплату резиденции заданного значения
              Info:
              - '&eИспользование: &6/res market autopay <резиденция> [true/false]'
            payrent:
              Description: Платит аренду за определенные резиденции
              Info:
              - '&eИспользование: &6/res market payrent <резиденция>'
            confirm:
              Description: Подтверждает действия unrent/release для резиденции
              Info:
              - '&eИспользование: &6/res market confirm'
            unrent:
              Description: Remove a residence from rent or rentable.
              Info:
              - '&eUsage: &6/res market unrent [residence]'
              - If you are the renter, this command releases the rent on the house
                for you.
              - If you are the owner, this command makes the residence not for rent
                anymore.
        rc:
          Description: Присоединяется к текущему или определенному каналу чата резиденции
          Info:
          - '&eИспользование: &6/res rc (резиденция)'
          - Присоединяет к каналу чата резиденции.
          SubCommands:
            leave:
              Description: Отключает от текущего канала чата резиденции
              Info:
              - '&eИспользование: &6/res rc leave'
              - Если вы находитесь в канале чата резиденции, то будете отключены от
                него
            setcolor:
              Description: Устанавливает цвет текста в канале чата резиденции
              Info:
              - '&eИспользование: &6/res rc setcolor [код цвета]'
              - Устанавливает цвет текста в канале чата резиденции
            setprefix:
              Description: Устанавливает префикс канала чата резиденции
              Info:
              - '&eИспользование: &6/res rc setprefix [новое имя]'
              - Устанавливает префикс канала чата резиденции
            kick:
              Description: Выкидывает игрока из канала чата
              Info:
              - '&eИспользование: &6/res rc kick [игрок]'
              - Выкидывает игрока из канала чата
        expand:
          Description: Расширяет резиденцию в направлении взгляда игрока
          Info:
          - '&eИспользование: &6/res expand (резиденция) [количество блоков]'
          - Расширяет резиденцию в направлении взгляда игрока.
          - Имя резиденции - опционально
        compass:
          Description: Устанавливает указатель компаса на местоположение резиденции
          Info:
          - '&eИспользование: &6/res compass <резиденция>'
        lists:
          Description: Стандартные списки разрешений
          Info:
          - Стандартные разрешения, которые могут быть применены к резиденции.
          SubCommands:
            add:
              Description: Добавляет список
              Info:
              - '&eИспользование: &6/res lists add <имя списка>'
            remove:
              Description: Удаляет список
              Info:
              - '&eИспользование: &6/res lists remove <имя списка>'
            apply:
              Description: Применяет список к резиденции
              Info:
              - '&eИспользование: &6/res lists apply <имя списка> <резиденция>'
            set:
              Description: Устанавливает флаг
              Info:
              - '&eИспользование: &6/res lists set <имя списка> <флаг> <значение>'
            pset:
              Description: Устанавливает флаг игроку
              Info:
              - '&eИспользование: &6/res lists pset <имя списка> <игрок> <флаг> <значение>'
            gset:
              Description: Устанавливает флаг группе
              Info:
              - '&eИспользование: &6/res lists gset <имя списка> <группа> <флаг> <значение>'
            view:
              Description: Просматривает список.
              Info:
              - '&eИспользование: &6/res lists view <имя списка>'
        reset:
          Description: Сбрасывает флаги резиденции на значения по умолчанию.
          Info:
          - '&eИспользование: &6/res reset <резиденция>'
          - Сбрасывает флаги резиденции на значения по умолчанию.  Сделать это может
            владелец или администратор.
        listhidden:
          Description: Список скрытых резиденций
          Info:
          - '&eИспользование: &6/res listhidden <игрок> <страница>'
          - Списки скрытых резиденций игрока.
        resbank:
          Description: Вклад (deposit) или снятие (withdraw) денег из банка резиденции
          Info:
          - '&eИспользование: &6/res resbank [deposit/withdraw] [сумма]'
        setmain:
          Description: Устанавливает определенную резиденцию в качестве основной,
            чтобы показывать в чате как префикс
          Info:
          - '&eИспользование: &6/res setmain (резиденция)'
          - Устанавливает определенную резиденцию в качестве основной.
        server:
          Description: Делает землю собственностью сервера.
          Info:
          - '&eИспользование: &6/resadmin server [резиденция]'
          - Делает резиденцию собственностью сервера.
        rt:
          Description: Телепортирует в случайную точку мира
          Info:
          - '&eИспользование: &6/res rt (имя мира) (имя игрока)'
          - Телепортирует вас в случайное место в определенном мире.
        mirror:
          Description: Копирование флагов (технология зеркал;-))
          Info:
          - '&eИспользование: &6/res mirror [резиденция источник] [резиденция приемник]'
          - Копирует (зеркалит) флаги с одной резиденции на другую. Для этого вы должны
            быть хозяином обеих или администратором.
        shop:
          Description: Управляет магазином резиденции
          Info:
          - Управляет особенностями магазина резиденции
          SubCommands:
            list:
              Description: Показывает список магазинов резиденции
              Info:
              - '&eИспользование: &6/res shop list'
              - Показывает полный список всех резиденций с флагом магазина
            vote:
              Description: Голосовать за магазин резиденции
              Info:
              - '&eИспользование: &6/res shop vote <резиденция> [количество]'
              - Голосование за текущую или определенную резиденцию
            like:
              Description: Поставить "лайк" магазину резиденции
              Info:
              - '&eИспользование: &6/res shop like <резиденция>'
              - Поставить "лайк" магазину резиденции
            votes:
              Description: Показывает голоса магазина
              Info:
              - '&eИспользование: &6/res shop votes <резиденция> <страница>'
              - Показывает полный список голосов текущего или определенного магазина
                резиденции
            likes:
              Description: Показывает "лайки" магазина
              Info:
              - '&eИспользование: &6/res shop likes <резиденция> <страница>'
              - Показывает полный список "лайков" текущего или определенного магазина
                резиденции
            setdesc:
              Description: Задает описание магазина резиденции
              Info:
              - '&eИспользование: &6/res shop setdesc [текст]'
              - Задает описание магазина резиденции. Поддерживается цветовой код.
                Для перехода на новую строку используйте /n
            createboard:
              Description: Создает вывеску магазина резиденции
              Info:
              - '&eИспользование: &6/res shop createboard [место]'
              - Создает вывеску магазина из выбранной области. Место - позиция, с
                которой начинать заполнять доску
            deleteboard:
              Description: Удаляет вывеску магазина
              Info:
              - '&eИспользование: &6/res shop deleteboard'
              - Удаляет вывеску магазина при нажатии ПКМ по одному из символов
        lset:
          Description: Изменяет настройки черного списка и игнорлиста
          Info:
          - '&eИспользование: &6/res lset <резиденция> [blacklist/ignorelist] [material]'
          - '&eИспользование: &6/res lset <резиденция> Info'
          - Занесение в черный список материала предотвращает от размещения его в
            резиденции.
          - Игнорлист определяет материал, не защищаемый резиденцией.
        pset:
          Description: Устанавливает флаги резиденции определенному игроку.
          Info:
          - '&eИспользование: &6/res pset <резиденция> [игрок] [флаг] [true/false/remove]
            (истина/ложь/удалить)'
          - '&eИспользование: &6/res pset <резиденция> [игрок] removeall (удалить
            все)'
          - Для просмотра списка флагов используйте /res flags ?
        show:
          Description: Отображает границы территории
          Info:
          - '&eUsage: &6/res show <residence>'
        flags:
          Description: Список флагов
          Info:
          - для значений флагов, обычно true разрешает действие, а false - запрещает.
          SubCommands:
            anvil:
              Description: Разрешает или запрещает работать на наковальне
              Info:
              - '&eИспользование: &6/res set/pset <название территории> anvil true/false/remove'
            admin:
              Description: Даёт игроку право изменять флаги в территории
              Info:
              - '&eИспользование: &6/res pset <название территории> admin true/false/remove'
            animalkilling:
              Description: Разрешает или запрещает убийство животных
              Info:
              - '&eИспользование: &6/res set/pset <название территории> animalkilling
                true/false/remove'
            animals:
              Description: Разрешает или запрещает появление животных
              Info:
              - '&eИспользование: &6/res set <название территории> animals true/false/remove'
            anvilbreak:
              Description: Allows or denys anvil break in residence
              Info:
              - '&eUsage: &6/res set <residence> anvilbreak true/false/remove'
            backup:
              Description: Если установлен как true, восстанавливает изначальное состояние
                территории (требуется WordEdit)
              Info:
              - '&eИспользование: &6/res set <название территории> backup true/false/remove'
            bank:
              Description: Разрешает или запрещает снятие/добавление денег на счет
                территории
              Info:
              - '&eИспользование: &6/res set/pset <название территории> bank true/false/remove'
            bed:
              Description: Разрешает или запрещает игроку спать на кровати
              Info:
              - '&eИспользование: &6/res set/pset <название территории> bed true/false/remove'
            beacon:
              Description: Разрешает или запрещает взаимодействие с маяком
              Info:
              - '&eИспользование: &6/res set/pset <название территории> beacon true/false/remove'
            brew:
              Description: Разрешает или запрещает использование варочных стоек
              Info:
              - '&eИспользование: &6/res set/pset <название территории> brew true/false/remove'
            build:
              Description: Разрешает или запрещает строительство
              Info:
              - '&eИспользование: &6/res set/pset <название территории> build true/false/remove'
            burn:
              Description: Разрешает или запрещает горение мобов в территории
              Info:
              - '&eИспользование: &6/res set <название территории> burn true/false/remove'
            button:
              Description: Разрешает или запрещает игроку использование кнопок
              Info:
              - '&eИспользование: &6/res set/pset <название территории> button true/false/remove'
            cake:
              Description: Разрешает или запрещает игроку кушать торт
              Info:
              - '&eИспользование: &6/res set/pset <название территории> cake true/false/remove'
            canimals:
              Description: Разрешает или запрещает появление кастомных животных
              Info:
              - '&eИспользование: &6/res set <название территории> canimals true/false/remove'
            chorustp:
              Description: Разрешает или запрещает телепортацию на территорию с помощью
                плода коруса
              Info:
              - '&eИспользование: &6/res set/pset <название территории> chorustp true/false/remove'
            chat:
              Description: Разрешает присоединиться к чату территории
              Info:
              - '&eИспользование: &6/res set/pset <название территории> chat true/false/remove'
            cmonsters:
              Description: Разрешает или запрещает появление кастомных монстров
              Info:
              - '&eИспользование: &6/res set <название территории> cmonsters true/false/remove'
            commandblock:
              Description: Разрешает или запрещает взаимодействие с командным блоком
              Info:
              - '&eИспользование: &6/res set/pset <название территории> commandblock
                true/false/remove'
            command:
              Description: Разрешает или запрещает использование команд в территории
              Info:
              - '&eИспользование: &6/res set/pset <название территории> command true/false/remove'
            container:
              Description: Разрешает или запрещает использование печей, сундуков,
                выбрасывателей и т.д...
              Info:
              - '&eИспользование: &6/res set/pset <название территории> container
                true/false/remove'
            coords:
              Description: Скрывает координаты территории
              Info:
              - '&eИспользование: &6/res set <название территории> coords true/false/remove'
            craft:
              Description: Даёт флаги table, enchant и brew
              Info:
              - '&eИспользование: &6/res set <название территории> craft true/false/remove'
            creeper:
              Description: Разрешает или запрещает взрывы криперов
              Info:
              - '&eИспользование: &6/res set <название территории> creeper true/false/remove'
            dragongrief:
              Description: Разрешает или запрещает дракону края уничтожать блоки
              Info:
              - '&eИспользование: &6/res set <название территории> dragongrief true/false/remove'
            day:
              Description: Устанавливает на территории день
              Info:
              - '&eИспользование: &6/res set <название территории> day true/false/remove'
            dye:
              Description: Разрешает или запрещает покраску овец
              Info:
              - '&eИспользование: &6/res set/pset <название территории> dye true/false/remove'
            damage:
              Description: Разрешает или запрещает нанесение урона (сущностям) на
                территории
              Info:
              - '&eИспользование: &6/res set <название территории> damage true/false/remove'
            decay:
              Description: Разрешает или запрещает разложение листьев на территории
              Info:
              - '&eИспользование: &6/res set <название территории> decay true/false/remove'
            destroy:
              Description: Разрешает или запрещает только разрушение блоков, перекрывает
                флаг build
              Info:
              - '&eИспользование: &6/res set/pset <название территории> destroy true/false/remove'
            dryup:
              Description: Предотвращает высыхание земли
              Info:
              - '&eИспользование: &6/res set <название территории> dryup true/false/remove'
            diode:
              Description: Разрешает или запрещает игрокам использование повторителей
                на красном камне
              Info:
              - '&eИспользование: &6/res set/pset <название территории> diode true/false/remove'
            door:
              Description: Разрешает или запрещает игрокам использование дверей и
                дверей-ловушек
              Info:
              - '&eИспользование: &6/res set/pset <название территории> door true/false/remove'
            egg:
              Description: Разрешает или запрещает игрокам взаимодействие с яйцом
                дракона
              Info:
              - '&eИспользование: &6/res set/pset <название территории> egg true/false/remove'
            enchant:
              Description: Разрешает или запрещает игрокам использовать стол зачарования
              Info:
              - '&eИспользование: &6/res set/pset <название территории> enchant true/false/remove'
            explode:
              Description: Разрешает или запрещает взрывы на территории
              Info:
              - '&eИспользование: &6/res set <название территории> explode true/false/remove'
            enderpearl:
              Description: Разрешает или запрещает телепортацию на территорию с помощью
                жемчужины края
              Info:
              - '&eИспользование: &6/res set/pset <название территории> enderpearl
                true/false/remove'
            fallinprotection:
              Description: Защищает от попадания блоков
              Info:
              - '&eИспользуйте: &6/res set <резиденция> fallinprotection true/false/remove'
            falldamage:
              Description: Защищает игрока от урона при падении
              Info:
              - '&eИспользование: &6/res set <название территории> falldamage true/false/remove'
            feed:
              Description: При значении true у всех, находящихся на территории, будет
                уменьшаться чувство голода
              Info:
              - '&eИспользование: &6/res set <название территории> feed true/false/remove'
            fireball:
              Description: Разрешает или запрещает файерболы на территории
              Info:
              - '&eИспользование: &6/res set <название территории> fireball true/false/remove'
            firespread:
              Description: Разрешает или запрещает распространение огня
              Info:
              - '&eИспользование: &6/res set <название территории> firespread true/false/remove'
            flowinprotection:
              Description: Разрешает или запрещает течения житкости в територии
              Info:
              - '&eИспользовать: &6/res set <резиденция> flowinprotection true/false/remove'
            flow:
              Description: Разрешает или запрещает течь жидкости
              Info:
              - '&eИспользование: &6/res set <название территории> flow true/false/remove'
            flowerpot:
              Description: Разрешает или запрещает взаимодействие игрока с горшком
                для растений
              Info:
              - '&eИспользование: &6/res set/pset <название территории> flowerpot
                true/false/remove'
            grow:
              Description: Разрешает или запрещает расти растениям
              Info:
              - '&eИспользование: &6/res set <название территории> grow true/false/remove'
            glow:
              Description: Игроки начнут светиться при входе на территорию
              Info:
